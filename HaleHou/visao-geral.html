<!DOCTYPE html>
<html>
<head>
	<title>HaleHou</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header" class="header">
		<img class="header__logo" src="assets/logo-HaleHou.png" alt="Logo marcar HaleHou">
		<nav class="header__menu">
			<a class="headerMenu__item" href="#">Cadastro seu imóvel</a>
			<a class="headerMenu__item" href="#">Login</a>
		</nav>
	</header>
	<main class="main_visaoGeral">
		<section class="mainVisao__apresentacao">
			<div class="mainVisao__boxImg">
				<img src="images/ft2.jpg">
			</div>
			<i class="material-icons">directions_car</i>
			<i class="material-icons">pets</i>
			<i class="material-icons">subway</i>
			<i class="material-icons">security</i>
			<i class="material-icons">weekend</i>
			<i class="material-icons">monetization_on</i>
		</section>
		<section class="mainVisao__moreInfo">
			<div class="moreInfo__box">
				<p class="label">Aluguel</p><p class="custo">R$ 2.000,00</p>
			</div>
			<div class="moreInfo__box">
				<p class="label">Condomínio</p><p class="custo">R$ 200,00</p>
			</div>
			<div class="moreInfo__box">
				<p class="label">IPTU</p><p class="custo">R$ 100,00</p>
			</div>
			<div class="moreInfo__box">
				<p class="label label--total">TOTAL</p><p class="custo">R$ 2.300,00</p>
			</div>
		</section>
		<section class="mainVisao__final">
			<a class="mainImoveis__item mainImoveis__item--btnFinal">
				<p>Gostei</p>
				<p>Saber mais...</p>
			</a>
			<section class="mainImoveis__item">
				<div class="mainImoveis__boxImg">
					<img class="mainImoveis__img" src="images/ft2.jpg">
				</div>
				<div class="mainImoveis__bar mainImoveis__bar--final">
					<i class="mainImoveis__btn mainImoveis__btn--close material-icons">close</i>
					<a class="mainImoveis__btn material-icons" href="visao-geral.html">check</a>
				</div>
			</section>
		</section>
		</section>
	</main>
</body>
</html>
